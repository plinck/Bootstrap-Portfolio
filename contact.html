                <div class="page-header">
                    <h2>Contact</h2>
                    <hr>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <!-- Contact Form -->
                        <form class="form-horizontal" action="/action_page.php">
                            <div class="row form-group">
                                <div class="col-md-2 align-center">
                                    <label class="control-label" for="email">Email:</label>
                                </div>
                                <div class="col-md-10">
                                    <input type="email" class="form-control" name="" id="email" aria-describedby="emailHelpId"
                                        placeholder="email@example.com">
                                    <small id="emailHelpId" class="form-text text-muted">This a little input
                                        help</small>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-2">
                                    <label class="control-label" for="pwd">Password:</label>
                                </div>
                                <div class="col-md-10">
                                    <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter Password">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-2 align-center">
                                    <label class="control-label" for="message">Message:</label>
                                </div>
                                <div class="col-md-10">
                                    <textarea class="form-control" rows="5" id="comment" placeholder="enter message"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </form>

                    </div>
                </div>
